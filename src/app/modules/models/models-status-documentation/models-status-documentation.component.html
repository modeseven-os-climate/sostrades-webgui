<div class="container-dialog" *ngIf="loading">
    <app-progress-bar
      progressMode="indeterminate"
      [progressText]="'Loading informations - ' + data.modelStatus.name"
    ></app-progress-bar>
  </div>
<div *ngIf="!loading">
    <h2 mat-dialog-title style="text-align: center;">
        <h2>
          <b>{{ data.modelStatus.name }}</b>
        </h2>
      </h2>
    <div>
        <table style="width: 100%; background-color: white">
            <ng-container *ngFor="let attr of modelsStatusDatas">
              <tr style="border-bottom: 1px solid lightgray">
                <td
                  style="
                    width: 200px;
                    font-weight: 500;
                    font-family: Roboto, 'Helvetica Neue', sans-serif;
                    vertical-align: top;
                  "
                >
                  {{ attr[0] }} :
                </td>
                <td
                  style="
                    width: calc(100% - 150px);
                    font-family: Roboto, 'Helvetica Neue', sans-serif;
                    overflow-wrap: anywhere;
                  "
                >
                  {{ attr[1] }}
                    <span
                    *ngIf="attr[1] === '' || attr[1] === null || attr[1] === undefined"
                    style="font-size: 12px;"
                    >
                    Not Avalaible
                    </span>
                </td>
              </tr>

            </ng-container>
          </table>
    </div>
    <app-study-case-documentation
      [documentation]="markdownDocumentation"
    ></app-study-case-documentation>
    <div style="text-align: center; margin: 10px 0;" >
        <button
        mat-raised-button
        (click)="closeDialog()"
        >Ok</button>
    </div>
</div>
