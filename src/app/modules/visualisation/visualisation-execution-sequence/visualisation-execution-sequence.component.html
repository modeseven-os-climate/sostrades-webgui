<div>
  Models Levels to show:
  <button mat-button (click)="modifyShowedLevel('plus')">
    <b>+</b>
  </button>
  {{ levelsToShow }}
  <button mat-button (click)="modifyShowedLevel('minus')">
    <b>-</b>
  </button>
</div>
<div [hidden]="isLoading" class="container" #graphviz_placeholder></div>
<div
  *ngIf="isLoading"
  style="
    height: calc(100% - 37px);
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  "
>
  <mat-progress-spinner
    diameter="40"
    mode="indeterminate"
    style="margin: 0 auto"
  ></mat-progress-spinner>
  <div style="margin-top: 10px">Loading execution sequence graph</div>
</div>
