<div class="flex-container-sidenav">
  <div
    class="treeview-container mat-elevation-z2"
    (click)="onClickTreeview(loadedStudy)"
  >
    <div
    class="header-treeview d-flex justify-content-between"
    >
      <div style="margin-left: 5px;">
      <span>My current study</span>
      <span
        id="text-sidenav-study-loaded-name"
        *ngIf="studyName !== ''"
        [ngClass]="{'long-title': studyName.length > 13}"
        > : {{ studyName }}</span> 
        <p *ngIf="isReadOnlyMode"> <i class="fa-solid fa-triangle-exclamation" style="color: darkorange;"></i> <span style="font-weight: bold;">Mode Read Only</span> </p>
      </div>
      <div > 
        <mat-icon
        id='close'  
        class="close-button"   
        (click)="closeStudy($event)"
        >close</mat-icon> 
      </div>
  </div> 
    <div>
      <app-study-case-treeview></app-study-case-treeview>
