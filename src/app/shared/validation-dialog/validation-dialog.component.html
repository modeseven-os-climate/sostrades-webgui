<div class="flex-container">
  <div class="warning-title">
    <i class="fa-solid fa-triangle-exclamation warning-icon"></i>
    <h1 mat-dialog-title>{{ validationTitle }}</h1>
  </div>
  <br>
  <div class="message-container">
    <div class="message emoji-font">{{ data.message }}</div>
  </div>
  <div mat-dialog-actions>
    <button id="cancel" *ngIf="showCancelButton" mat-button (click)="onCancelClick()">
      Cancel
    </button>
    <button *ngIf="showSupButton" mat-button (click)="onSupClick()">
      {{ data.buttonSecondaryActionText }}
    </button>
    <button id="buttonOk" mat-raised-button color="danger" (click)="onOkClick()">
      {{ data.buttonOkText }}
    </button>
  </div>
</div>
