<div class="slide-toogle">
  <mat-slide-toggle
    [id]="'slide-toggle-' + nodeData.identifier"
    class="text-zone"
    [ngModel]="nodeData.value"
    (change)="onInputChange($event.checked)"
    [attr.disabled]="nodeData.editable"
    [disabled]="!toggleActivated"
    >{{ this.nodeData.value ? "True" : "False" }}
  </mat-slide-toggle>
</div>
